<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="your-image-url-here" alt="Reset Password Image">
    </div>
    <div class="form-container">
        <h1>Reset Your Password</h1>
        <form id="resetPasswordForm">
            <input type="hidden" id="userId" name="userId" th:value="${userId}">
            <input type="hidden" id="timestamp" name="timestamp" th:value="${timestamp}">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="message" id="message"></div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#resetPasswordForm').on('submit', function(e) {
            e.preventDefault();

            var userId = $('#userId').val();
            var newPassword = $('#newPassword').val();
            var timestamp = $('#timestamp').val();

            $.ajax({
                url: 'http://localhost:8080/api/users/' + userId + '/update-password',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    newPassword: newPassword,
                    time: timestamp
                }),
                success: function(response) {
                    alert('Password has been updated successfully');
                    window.location.href = 'http://localhost:4200/login';
                },
                error: function(xhr, status, error) {
                    $('#message').text('Error: ' + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
